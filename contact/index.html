<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact • Developer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
  <a href="/" class="brand"><span class="logo">SB</span><span class="brand-text">Shubham Bind</span></a>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">☰</button>
      <nav class="site-nav" aria-label="Main navigation">
        <ul>
          <li><a href="/projects/">Projects</a></li>
          <li><a href="/blog/">Blog</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/contact/" class="btn btn-primary">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="page-head">
      <div class="container">
        <h1>Get in touch</h1>
        <p class="page-desc">Have a project or opportunity? I’d love to hear from you.</p>
      </div>
    </div>
    <section class="container section">
      <div class="detail">
        <div class="panel">
          <h2>Contact form</h2>
          <form action="https://formspree.io/f/your-form-id" method="POST">
            <div class="field">
              <label for="name">Name</label>
              <input class="input" id="name" name="name" type="text" placeholder="Your name" required>
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input class="input" id="email" name="email" type="email" placeholder="you@example.com" required>
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="How can I help?" required></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Send message</button>
            <p class="card-meta">Replace action URL with your Formspree endpoint.</p>
          </form>
        </div>
        <aside class="panel">
          <h2>Elsewhere</h2>
          <p><a class="link" href="https://shubhambind.com">Website</a></p>
          <p><a class="link" href="https://github.com/Versus04">GitHub</a></p>
          <p><a class="link" href="https://www.linkedin.com/in/shubham-bind-607404248">LinkedIn</a></p>
          <p><a class="link" href="mailto:shubhambind2004@gmail.com">shubhambind2004@gmail.com</a></p>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="copyright">© <span id="year"></span> Shubham Kumar Bind.</p>
    </div>
  </footer>
  <script src="/assets/js/main.js" defer></script>
</body>
</html>
